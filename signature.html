            width: 100px;
            height: 100px;
            border-radius: 50%;

            color: #1B1F23;
        }

        .email-info p {
            margin: 0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, #008080, #00FFB3);

            margin: 8px 0;

            margin-top: 10px;

        .footer-links a {
            margin: 0 5px;
            text-decoration: none;
            color: #008080;
        }

        .footer-links img {
            width: 20px;
            height: 20px;
        }
