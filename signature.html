    <style>
        /* General reset for email clients */
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }
        img {
            display: block;
            border: 0;
            outline: none;
        }

        /* Container Styling */
        .email-signature {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #444;
            line-height: 1.5;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Column Styling */
        .email-signature td {
            padding: 2px;
            vertical-align: middle;
        }

        .email-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .email-info {
            color: #1B1F23;
        }

        .email-info p {
            margin: 0;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, #008080, #00FFB3);
            width: 100%;
            margin: 8px 0;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 10px;
        }

        .footer-links a {
            margin: 0 5px;
            text-decoration: none;
            color: #008080;
        }

        .footer-links img {
            width: 20px;
            height: 20px;
        }
    </style>
